<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MuzWay | Main Page | Raja Sundar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #121212; color: white;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1 style="text-align: center; padding: 20px;">Welcome To MuzWay</h1>
    <div style="padding: 20px;"><img src="static/frontpic.png"  width="250" height="190" style="vertical-align:middle; margin-left: 40%;" alt="Let your self flow in rhytms"></div>
    <div style="display: inline-flexbox;">
    <a href="/UserLogin/">
        <button type="button" class="btn btn-primary" style="margin-left: 40%">Login as User</button>
    </a>
    <a href="/AdminLogin/">
        <button type="button" class="btn btn-secondary">Login as Admin</button>
    </a>
    </div>
    <div>
        <a href="/RegisterUser/" style="margin-left: 60%; align-self: auto;">Not Registered? Signup Here!</a>
    </div>
    {% for msg in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{msg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
</body>
</html>

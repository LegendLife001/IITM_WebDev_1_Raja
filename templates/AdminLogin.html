<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | Muzway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
<body style="background-color: #164454; color: white; height: 100%; width: 100%; position: relative;">
    <h2 style="display: table; margin-left: 20%; margin-top: 50px; color:tomato;">Admin Login</h2>
    
    <form action="/AdminLogin/" method="POST" style="display: table; margin-left: 20%; color:blanchedalmond;">
        <label>Enter your UserName:</label>
        <input class="form-control" type="text" aria-label="default input example" name="uname" autofocus>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="passs" style="width: 400px;">
        </div>
        
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        <a href="/">
          <button type="button" class="btn btn-secondary">Back</button>
        </a>
      </form>
      <br>
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{msg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
</body>
</html>
